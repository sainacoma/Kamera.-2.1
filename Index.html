            async start() {
                try {
                    this.setStatus('loading', 'Memulai kamera dan AI...');
                    
                    // Initialize MediaPipe Hands
                    this.hands = new Hands({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                        }
                    });

                    this.hands.setOptions({
                        maxNumHands: 2,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.7,
                        minTrackingConfidence: 0.5
                    });

                    this.hands.onResults((results) => this.onResults(results));

                    // Start camera
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    
                    this.video.srcObject = this.stream;
                    
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = resolve;
                    });

                    // Set canvas size
                    this.canvas.width = this.video.videoWidth || 640;
                    this.canvas.height = this.video.videoHeight || 480;

                    this.camera = new Camera(this.video, {
                        onFrame: async () => {
                            if (this.isRunning && this.hands) {
                                await this.hands.send({ image: this.video });
                            }
                        },
                        width: 640,
                        height: 480
                    });

                    await this.camera.start();
                    
                    this.isRunning = true;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.calibrateBtn.disabled = false;
                    this.recordBtn.disabled = false;
                    
                    this.setStatus('active', `Deteksi aktif - ${this.allGestures.length} gestur tersedia!`);
                    
                } catch (error) {
                    console.error('Error starting camera:', error);
                    this.setStatus('error', 'Error: Tidak dapat mengakses kamera atau AI');
                }
            }

            onResults(results) {
                if (!this.isRunning) return;

                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.save();

                // Flip canvas horizontally for mirror effect
                this.ctx.scale(-1, 1);
                this.ctx.translate(-this.canvas.width, 0);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                        const landmarks = results.multiHandLandmarks[i];
                        const handedness = results.multiHandedness[i];
                        
                        this.drawLandmarks(landmarks);
                        this.drawConnections(landmarks);
                        
                        // Detect gesture
                        const detectedGesture = this.detectAdvancedGesture(landmarks, handedness);
                        this.displayGesture(detectedGesture);
                    }
                } else {
                    // No hands detected
                    this.currentEmoji.textContent = 'ü§ö';
                    this.currentName.textContent = 'Tidak Ada Tangan Terdeteksi';
                    this.currentCategory.textContent = '-';
                    this.confidence.textContent = 'Akurasi: -';
                    
                    // Remove all detected highlights
                    document.querySelectorAll('.gesture-card.detected').forEach(card => 
                        card.classList.remove('detected'));
                }

                this.ctx.restore();
            }

            drawLandmarks(landmarks) {
                // Draw finger landmarks with different colors
                const fingerColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
                const fingerRanges = [[0,4], [5,8], [9,12], [13,16], [17,20]];
                
                fingerRanges.forEach((range, fingerIndex) => {
                    this.ctx.fillStyle = fingerColors[fingerIndex];
                    for (let i = range[0]; i <= range[1]; i++) {
                        const landmark = landmarks[i];
                        const x = landmark.x * this.canvas.width;
                        const y = landmark.y * this.canvas.height;
                        
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, 4, 0, 2 * Math.PI);
                        this.ctx.fill();
                    }
                });

                // Draw palm landmark
                this.ctx.fillStyle = '#ffffff';
                const wrist = landmarks[0];
                const x = wrist.x * this.canvas.width;
                const y = wrist.y * this.canvas.height;
                this.ctx.beginPath();
                this.ctx.arc(x, y, 6, 0, 2 * Math.PI);
                this.ctx.fill();
            }

            drawConnections(landmarks) {
                const connections = [
                    // Thumb
                    [0, 1], [1, 2], [2, 3], [3, 4],
                    // Index finger
                    [0, 5], [5, 6], [6, 7], [7, 8],
                    // Middle finger
                    [0, 9], [9, 10], [10, 11], [11, 12],
                    // Ring finger
                    [0, 13], [13, 14], [14, 15], [15, 16],
                    // Pinky
                    [0, 17], [17, 18], [18, 19], [19, 20],
                    // Palm connections
                    [5, 9], [9, 13], [13, 17]
                ];

                this.ctx.strokeStyle = '#00ffff';
                this.ctx.lineWidth = 3;

                connections.forEach(([start, end]) => {
                    const startPoint = landmarks[start];
                    const endPoint = landmarks[end];
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(
                        startPoint.x * this.canvas.width,
                        startPoint.y * this.canvas.height
                    );
                    this.ctx.lineTo(
                        endPoint.x * this.canvas.width,
                        endPoint.y * this.canvas.height
                    );
                    this.ctx.stroke();
                });
            }

            detectAdvancedGesture(landmarks, handedness) {
                const fingers = this.getFingerStates(landmarks);
                const fingerPattern = [
                    fingers.thumb ? 1 : 0,
                    fingers.index ? 1 : 0,
                    fingers.middle ? 1 : 0,
                    fingers.ring ? 1 : 0,
                    fingers.pinky ? 1 : 0
                ];

                // Calculate additional features
                const palmDirection = this.getPalmDirection(landmarks);
                const handOrientation = this.getHandOrientation(landmarks);
                const fingerDistances = this.getFingerDistances(landmarks);
                
                // Find best matching gesture
                let bestMatch = null;
                let bestScore = 0;

                const gesturesToCheck = this.currentFilter === 'all' 
                    ? this.allGestures 
                    : this.allGestures.filter(g => g.category === this.currentFilter);

                gesturesToCheck.forEach(gesture => {
                    const score = this.calculateGestureScore(
                        fingerPattern, 
                        gesture.pattern, 
                        landmarks, 
                        gesture
                    );
                    
                    if (score > bestScore && score > 0.6) {
                        bestScore = score;
                        bestMatch = gesture;
                    }
                });

                const confidence = Math.floor(bestScore * 100);
                
                if (bestMatch && confidence > 60) {
                    return {
                        ...bestMatch,
                        confidence: confidence
                    };
                }

                return {
                    name: 'Gestur Tidak Dikenali',
                    emoji: '‚ùì',
                    category: 'unknown',
                    categoryName: 'Unknown',
                    confidence: confidence
                };
            }

            calculateGestureScore(detectedPattern, gesturePattern, landmarks, gesture) {
                // Basic pattern matching
                let patternScore = 0;
                for (let i = 0; i < 5; i++) {
                    if (detectedPattern[i] === gesturePattern[i]) {
                        patternScore += 0.2;
                    }
                }

                // Add gesture-specific scoring
                let specificScore = 0;
                
                // Special cases for complex gestures
                if (gesture.name === 'OK') {
                    specificScore = this.isOKGesture(landmarks) ? 0.3 : 0;
                } else if (gesture.name === 'Peace' || gesture.name === 'Victory') {
                    specificScore = this.isPeaceGesture(landmarks) ? 0.3 : 0;
                } else if (gesture.name === 'Rock On') {
                    specificScore = this.isRockOnGesture(landmarks) ? 0.3 : 0;
                } else if (gesture.name === 'I Love You') {
                    specificScore = this.isILoveYouGesture(landmarks) ? 0.3 : 0;
                } else if (gesture.name === 'Shaka' || gesture.name === 'Call Me') {
                    specificScore = this.isShakaGesture(landmarks) ? 0.3 : 0;
                }

                return patternScore + specificScore;
            }

            getFingerStates(landmarks) {
                const fingerTips = [4, 8, 12, 16, 20];
                const fingerJoints = [3, 6, 10, 14, 18];
                
                const fingers = {};
                const fingerNames = ['thumb', 'index', 'middle', 'ring', 'pinky'];
                
                for (let i = 0; i < 5; i++) {
                    if (i === 0) { // Thumb - different logic
                        fingers[fingerNames[i]] = landmarks[fingerTips[i]].x > landmarks[fingerJoints[i]].x;
                    } else { // Other fingers
                        fingers[fingerNames[i]] = landmarks[fingerTips[i]].y < landmarks[fingerJoints[i]].y;
                    }
                }
                
                return fingers;
            }

            // Special gesture detection methods
            isOKGesture(landmarks) {
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );
                return distance < 0.05;
            }

            isPeaceGesture(landmarks) {
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];
                const indexMcp = landmarks[5];
                
                return indexTip.y < indexMcp.y && middleTip.y < landmarks[9].y;
            }

            isRockOnGesture(landmarks) {
                const indexTip = landmarks[8];
                const pinkyTip = landmarks[20];
                const indexMcp = landmarks[5];
                const pinkyMcp = landmarks[17];
                
                return indexTip.y < indexMcp.y && pinkyTip.y < pinkyMcp.y;
            }

            isILoveYouGesture(landmarks) {
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const pinkyTip = landmarks[20];
                const thumbMcp = landmarks[1];
                const indexMcp = landmarks[5];
                const pinkyMcp = landmarks[17];
                
                return thumbTip.x > thumbMcp.x && 
                       indexTip.y < indexMcp.y && 
                       pinkyTip.y < pinkyMcp.y;
            }

            isShakaGesture(landmarks) {
                const thumbTip = landmarks[4];
                const pinkyTip = landmarks[20];
                const thumbMcp = landmarks[1];
                const pinkyMcp = landmarks[17];
                
                return thumbTip.x > thumbMcp.x && pinkyTip.y < pinkyMcp.y;
            }

            getPalmDirection(landmarks) {
                const wrist = landmarks[0];
                const middleMcp = landmarks[9];
                return {
                    x: middleMcp.x - wrist.x,
                    y: middleMcp.y - wrist.y
                };
            }

            getHandOrientation(landmarks) {
                const wrist = landmarks[0];
                const middleTip = landmarks[12];
                const angle = Math.atan2(middleTip.y - wrist.y, middleTip.x - wrist.x);
                return angle * (180 / Math.PI);
            }

            getFingerDistances(landmarks) {
                const distances = {};
                const fingerTips = [4, 8, 12, 16, 20];
                
                for (let i = 0; i < fingerTips.length; i++) {
                    for (let j = i + 1; j < fingerTips.length; j++) {
                        const tip1 = landmarks[fingerTips[i]];
                        const tip2 = landmarks[fingerTips[j]];
                        const distance = Math.sqrt(
                            Math.pow(tip1.x - tip2.x, 2) + 
                            Math.pow(tip1.y - tip2.y, 2)
                        );
                        distances[`${i}-${j}`] = distance;
                    }
                }
                
                return distances;
            }

            displayGesture(gesture) {
                this.currentEmoji.textContent = gesture.emoji;
                this.currentName.textContent = gesture.name;
                this.currentCategory.textContent = gesture.categoryName || '-';
                this.confidence.textContent = `Akurasi: ${gesture.confidence || 0}%`;

                // Update statistics
                if (gesture.confidence > 70 && gesture.name !== 'Gestur Tidak Dikenali') {
                    this.detectedGestures.add(gesture.name);
                    this.detectionCount++;
                    this.accuracySum += gesture.confidence;
                    
                    this.detectedCount.textContent = this.detectedGestures.size;
                    this.avgAccuracy.textContent = `${Math.floor(this.accuracySum / this.detectionCount)}%`;
                    
                    // Highlight detected gesture in grid
                    this.highlightDetectedGesture(gesture);
                }
            }

            highlightDetectedGesture(detectedGesture) {
                // Remove previous highlights
                document.querySelectorAll('.gesture-card.detected').forEach(card => 
                    card.classList.remove('detected'));
                
                // Find and highlight current gesture
                const gesturesToShow = this.currentFilter === 'all' 
                    ? this.allGestures 
                    : this.allGestures.filter(g => g.category === this.currentFilter);
                
                const gestureIndex = gesturesToShow.findIndex(g => 
                    g.name === detectedGesture.name && g.category === detectedGesture.category);
                
                if (gestureIndex !== -1) {
                    const gestureCard = document.querySelector(`[data-gesture-id="${gestureIndex}"]`);
                    if (gestureCard) {
                        gestureCard.classList.add('detected');
                    }
                }
            }

            setStatus(type, message) {
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }
        }

        // Initialize the application when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedHandGestureDetector();
        });
    </script>
